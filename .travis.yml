language: bash
os:
  - osx
env:
  - PACKAGE=bloc
  - PACKAGE=bloc_test
  - PACKAGE=angular_bloc
  - PACKAGE=flutter_bloc
sudo: required
dist: trusty
dart:
  - 2.6.0
addons:
  chrome: stable
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libstdc++6
      - fonts-droid
before_script:
  - cd ..
  - git clone https://github.com/flutter/flutter.git -b beta
  - export PATH=$PATH:$PWD/flutter/bin:$PWD/flutter/bin/cache/dart-sdk/bin
  - cd -
  - flutter doctor
script:
  - set -e
  - ./scripts/ci.sh packages/$PACKAGE
after_success:
  - bash <(curl -s https://codecov.io/bash)
matrix:
  fast_finish: true
cache:
  directories:
    - $HOME/.pub-cache
