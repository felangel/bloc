  <body>
    <div id="app">Please wait...</div>
    <script>
      window.$docsify = {

        name: "Bloc",
        repo: "https://github.com/felangel/bloc",
        homepage:
          "https://raw.githubusercontent.com/felangel/bloc/master/README.md",
        loadSidebar: true,
        loadFooter: true,
        coverpage: [

          "/ko-kr/",

          "/pt-br/",
          "/cs/",
          "/es/",
          "/ru/",
          "/zh-cn/",
          "/az/",
          "/jp/",
          "/de-de/"

        auto2top: true,
        autoHeader: false,
        loadNavbar: true,
        mergeNavbar: true,
        subMaxLevel: 3,
        maxLevel: 4,
        search: {
          paths: "auto",
          placeholder: "Search",
          noData: "No Results.",
          depth: 6,
        },
        ga: "UA-131259352-1",
        darklightTheme: {
          defaultTheme: "light",

        topBanner: {
          content: "✨ Visit the [Bloc Shop](https://shop.bloclibrary.dev) ✨",

          zIndex: -1,

          textColor: "white",

    <script
