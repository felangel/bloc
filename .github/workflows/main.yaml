name: CI

on: [push]

jobs:
  # Set up Flutter for all other tasks.
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: Cache Flutter dependencies
        uses: actions/cache@v1
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.os }}-flutter
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'

  # Analyze and test each package.
  analyze-and-test:
    runs-on: ubuntu-latest
    needs: setup

    strategy:
      matrix:
        package: ['angular_bloc', 'bloc', 'bloc_test', 'flutter_bloc']
      fail-fast: false

    steps:
      - uses: actions/checkout@v1
      # - uses: actions/setup-java@v1
      #   with:
      #     java-version: '12.x'
      - name: Cache Flutter dependencies
        uses: actions/cache@v1
        with:
          path: /opt/hostedtoolcache/flutter
          key: ${{ runner.os }}-flutter
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Analyze and test
        env:
          FLUTTER_DART_HOME: ${{ env.FLUTTER_HOME }}/cache/dart-sdk/bin
        run: |
          echo '::add-path::$FLUTTER_DART_HOME'
          ./scripts/ci.sh packages/${{ matrix.package }}
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ${{ matrix.package }}.lcov
