name: docs

on:
  push:
    branches:
    - master
    paths:
    - '.github/workflows/docs.yaml'
    - 'README.md'
    - 'docs/*'

jobs:  
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: JasonEtco/create-an-issue@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          filename: .github/DOCS_ISSUE_TEMPLATE.md
