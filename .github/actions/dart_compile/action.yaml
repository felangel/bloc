name: Dart Compile Workflow
description: Compile Dart Executables

inputs:
  dart_sdk:
    required: false
    default: "stable"
    description: "The dart sdk version to use"
  working_directory:
    required: false
    default: "."
    description: The working directory for this workflow
  entrypoint:
    required: true
    description: The path to the Dart entrypoint
  name:
    required: true
    description: The name of the executable
  os:
    required: true
    description: The operating system to compile for
  arch:
    required: true
    description: The architecture to compile for

runs:
  using: "composite"
  steps:
    - name: ğŸ¯ Setup Dart
      uses: dart-lang/setup-dart@v1
      with:
        sdk: ${{inputs.dart_sdk}}

    - name: ğŸ“¦ Install Dependencies
      working-directory: ${{ inputs.working_directory }}
      shell: ${{ inputs.shell }}
      run: dart pub get

    - name: âš™ï¸ Compile (${{ inputs.os }}, ${{ inputs.arch }})
      working-directory: ${{ inputs.working_directory }}
      shell: ${{ inputs.shell }}
      run: |
        mkdir ${{ runner.temp }}/executable
        dart compile exe --target-os ${{ inputs.os }} --target-arch ${{ inputs.arch }} ${{ inputs.entrypoint }} -o ${{ runner.temp }}/executable/out

    - name: â¬†ï¸ Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.name }}_${{ inputs.os }}_${{ inputs.arch }}
        path: ${{ runner.temp }}/executable/out
