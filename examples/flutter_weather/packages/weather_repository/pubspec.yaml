name: weather_repository
description: A Dart Repository which manages the weather domain.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  equatable: ^1.2.3
  json_annotation: ^3.0.1
  meta_weather_api:
    path: ../meta_weather_api
  meta: ^1.1.8

dev_dependencies:
  coverage: ^0.14.1
  build_runner: ^1.10.0
  json_serializable: ^3.4.0
  mockito: ^4.1.3
  test: ^1.15.4
