name: flutter_graphql_jobs
description: A example of how to use a GraphQL client with bloc.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc:
    path: ../../packages/flutter_bloc
  graphql: ^3.0.2
  json_annotation: ^3.0.1

dependency_overrides:
  bloc:
    path: ../../packages/bloc
  flutter_bloc:
    path: ../../packages/flutter_bloc

dev_dependencies:
  build_runner: ^1.8.1
  json_serializable: ^3.3.0

flutter:
  uses-material-design: true
