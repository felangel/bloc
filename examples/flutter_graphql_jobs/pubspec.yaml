name: flutter_graphql_jobs
description: A example of how to use a GraphQL client with bloc.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_bloc:
    path: ../../packages/flutter_bloc
  graphql: ^5.0.0
  json_annotation: ^4.4.0

dependency_overrides:
  bloc:
    path: ../../packages/bloc
  flutter_bloc:
    path: ../../packages/flutter_bloc

dev_dependencies:
  build_runner: ^2.0.0
  json_serializable: ^6.0.0
  very_good_analysis: ^3.0.1

flutter:
  uses-material-design: true
