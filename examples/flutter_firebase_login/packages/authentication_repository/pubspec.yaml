version: 1.0.0
publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  cache:
    path: ../cache
  equatable: ^2.0.3
  firebase_auth: ^4.1.0
  firebase_auth_platform_interface: ^6.11.0
  firebase_core: ^2.1.1
  firebase_core_platform_interface: ^4.5.1
  flutter:
    sdk: flutter
  google_sign_in: ^5.0.5
  meta: ^1.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  mocktail: ^0.3.0
  plugin_platform_interface: ^2.1.3
  very_good_analysis: ^3.1.0
