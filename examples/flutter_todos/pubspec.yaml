name: flutter_todos
description: An example todos app that showcases bloc state management patterns.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  bloc: ^8.1.1
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.1
  flutter_localizations:
    sdk: flutter
  intl: ^0.18.0
  local_storage_todos_api:
    path: packages/local_storage_todos_api
  todos_api:
    path: packages/todos_api
  todos_repository:
    path: packages/todos_repository

dev_dependencies:
  bloc_test: ^9.1.0
  flutter_test:
    sdk: flutter
  # https://github.com/VeryGoodOpenSource/mockingjay/issues/62
  mockingjay:
    git:
      url: https://github.com/verygoodopensource/mockingjay
      ref: edd8d6bdad615b47c0c447b6f8225716ab81c197
  mocktail: ^1.0.0

flutter:
  uses-material-design: true
  generate: true
