  sdk: ">=2.12.0 <3.0.0"

dependencies:
  angular: ^7.0.0
  bloc: ^8.0.0

dev_dependencies:
  angular_test: ^4.0.0
  build_runner: ^2.0.0
  build_test: ^2.0.0
  build_web_compilers: ^3.0.0
  meta: ^1.2.3
  mocktail: ^0.2.0
  test: ^1.16.0
