name: hydrated_bloc
description: An extension to the bloc state management library which automatically persists and restores bloc states.
version: 9.1.0
repository: https://github.com/felangel/bloc/tree/master/packages/hydrated_bloc
issue_tracker: https://github.com/felangel/bloc/issues
homepage: https://bloclibrary.dev
documentation: https://bloclibrary.dev/#/gettingstarted

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  bloc: ^8.1.1
  hive: ^2.0.0
  meta: ^1.3.0
  synchronized: ^3.0.0

dev_dependencies:
  test: ^1.22.2
  build_runner: ^2.3.3
  collection: ^1.17.1
  crypto: ^3.0.2
  freezed_annotation: ^2.2.0
  freezed: ^2.3.2
  json_serializable: ^6.6.1
  json_annotation: ^4.8.0
  mocktail: ^0.3.0
  path: ^1.8.3
  uuid: ^3.0.7

screenshots:
  - description: The hydrated bloc package logo.
    path: screenshots/logo.png
