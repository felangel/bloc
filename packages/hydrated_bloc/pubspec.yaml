name: hydrated_bloc
description: An extension to the bloc state management library which automatically persists and restores bloc states.
version: 6.0.1
repository: https://github.com/felangel/bloc
issue_tracker: https://github.com/felangel/bloc/issues
homepage: https://bloclibrary.dev
documentation: https://bloclibrary.dev/#/gettingstarted

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  meta: ^1.1.8
  bloc: ^6.0.1
  hive: ^1.4.1+1
  synchronized: ^2.2.0
  path_provider: ^1.6.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.10.0
  collection: ^1.14.12
  crypto: ^2.1.4
  freezed_annotation: ^0.11.0
  freezed: ^0.11.2
  json_serializable: ^3.3.0
  json_annotation: ^3.0.1
  mockito: ^4.0.0
  path: ^1.6.4
  pedantic: ^1.9.0
  uuid: ^2.0.4
