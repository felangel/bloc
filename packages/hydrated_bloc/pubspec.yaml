name: hydrated_bloc
description: An extension to the bloc state management library which automatically persists and restores bloc states.
version: 7.0.0
repository: https://github.com/felangel/bloc
issue_tracker: https://github.com/felangel/bloc/issues
homepage: https://bloclibrary.dev
documentation: https://bloclibrary.dev/#/gettingstarted

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  bloc: ^7.0.0
  hive: ^2.0.0
  meta: ^1.3.0
  synchronized: ^3.0.0

dev_dependencies:
  coverage: ^0.14.2
  test: ^1.16.0
  build_runner: ^1.10.0
  collection: ^1.15.0
  crypto: ^3.0.0
  freezed_annotation: ^0.14.0
  freezed: ^0.14.0
  json_serializable: ^4.0.0
  json_annotation: ^4.0.0
  mocktail: ^0.1.0
  path: ^1.8.0
  pedantic: ^1.10.0
  uuid: ^3.0.0
