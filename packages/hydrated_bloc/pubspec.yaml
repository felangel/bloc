name: hydrated_bloc
description: An extension to the bloc state management library which automatically persists and restores bloc states.
version: 8.0.0-dev.2
repository: https://github.com/felangel/bloc/tree/master/packages/hydrated_bloc
issue_tracker: https://github.com/felangel/bloc/issues
homepage: https://bloclibrary.dev
documentation: https://bloclibrary.dev/#/gettingstarted

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  bloc: ^8.0.0-dev.3
  hive: ^2.0.0
  meta: ^1.3.0
  synchronized: ^3.0.0

dev_dependencies:
  test: ^1.16.0
  build_runner: ^1.10.0
  collection: ^1.15.0
  crypto: ^3.0.0
  freezed_annotation: ^0.14.0
  freezed: ^0.14.0
  json_serializable: ^4.0.0
  json_annotation: ^4.0.0
  mocktail: ^0.2.0
  path: ^1.8.0
  uuid: ^3.0.0
