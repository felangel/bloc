name: bloc_test
description: A testing library which makes it easy to test blocs. Built to be used with the bloc state management package.
version: 8.0.0-nullsafety.0
repository: https://github.com/felangel/bloc/tree/master/packages/bloc_test
issue_tracker: https://github.com/felangel/bloc/issues
homepage: https://bloclibrary.dev
documentation: https://bloclibrary.dev/#/gettingstarted

environment:
  sdk: ">=2.12.0-0 <3.0.0"

dependencies:
  bloc: ">=7.0.0-nullsafty.0 <7.0.0"
  test: ">=1.16.0-nullsafety.13 <1.16.0"
  meta: ">=1.3.0-nullsafety.6 <1.3.0"
  mocktail: ">=0.0.1-dev.7 <0.1.0"

dependency_overrides:
  bloc:
    path: ../bloc

dev_dependencies:
  coverage: ^0.14.1
  pedantic: ">=1.10.0-nullsafety.3 < 1.10.0"
  rxdart: ">=0.26.0-nullsafety.0 <0.26.0"
