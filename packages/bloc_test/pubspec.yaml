name: bloc_test
description: A testing library which makes it easy to test blocs. Built to be used with the bloc state management package.
version: 7.0.0-dev.2
repository: https://github.com/felangel/bloc/tree/master/packages/bloc_test
issue_tracker: https://github.com/felangel/bloc/issues
homepage: https://bloclibrary.dev
documentation: https://bloclibrary.dev/#/gettingstarted

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  bloc: ^6.0.0-dev.1
  test: ^1.14.0
  meta: ^1.1.8
  mockito: ^4.0.0

dev_dependencies:
  pedantic: ^1.9.0
  rxdart: ^0.24.0
  test_coverage: ^0.4.1
